<aside class="sidebar">
    <div class="toggle">
      <a href="#" class="burger js-menu-toggle" data-toggle="collapse" data-target="#main-navbar">
            <span></span>
          </a>
    </div>
    <div class="side-inner">
      <div class="profile">
        <!-- Update to be more dynamic -->
        <img src='https://avataaars.io/?avatarStyle=Circle&topType=LongHairFroBand&accessoriesType=Prescription02&hairColor=SilverGray&facialHairType=BeardMajestic&facialHairColor=Platinum&clotheType=GraphicShirt&clotheColor=PastelBlue&graphicType=Bat&eyeType=Default&eyebrowType=RaisedExcited&mouthType=Sad&skinColor=Pale' class="img-fluid"/>
        <h3 class="name">{{user.username}}</h3>
      </div>
  
      <div class="counter d-flex justify-content-center">
          <div class="col">
            <strong class="number">0</strong>
            <span class="number-label">Planned</span>
          </div>
          <div class="col">
            <strong class="number">0</strong>
            <span class="number-label">Completed</span>
          </div>
      </div>
      
      <div class="nav-menu">
        <ul>
          
          <li {% if request.resolver_match.view_name == "home" %} class="active" {% endif %}><a href="{% url 'home' %}"><span class="fa-sharp fa-solid fa-house"></span> Home</a></li>
          <li {% if request.resolver_match.view_name == "create-plan" %} class="active" {% endif %}>
            <a href="#createPlanModal" data-bs-toggle="modal" id="create-plan">
              <span class="fa-solid fa-plus"></span> Create Plan
            </a>
          </li>
          <li {% if request.resolver_match.view_name == "history" %} class="active" {% endif %}><a href="{% url 'history' %}"><span class="fa-solid fa-calendar"></span> My Plans</a></li>
          <li {% if request.resolver_match.view_name == "profile" %} class="active" {% endif %}><a href="{% url 'profile' %}"><span class="fa-solid fa-gear"></span> Settings</a></li>
          <li><a href="{% url 'logout' %}"><span class="fa-solid fa-right-from-bracket"></span> Log out</a></li>
        </ul>
      </div>
    </div>
</aside>

<div class="modal fade" id="createPlanModal" tabindex="-1" aria-labelledby="createPlanModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPlanModalLabel">Create Plan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title-field" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="title-field" required>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="note-field" class="col-form-label">Note:</label>
              <textarea class="form-control" id="note-field" required></textarea>
            </div>
          </div>
          <div class="col-12 p-2">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
